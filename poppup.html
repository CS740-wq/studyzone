    <style>
        /* --- Basic Reset and Page Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1d24; /* Dark background for animation visibility */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars caused by animation */
        }

        /* --- Animated Background --- */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-shapes li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(33, 199, 129, 0.15); /* Greenish transparent circles */
            border-radius: 50%;
            bottom: -150px;
            animation: animateShapes 20s linear infinite;
        }
        /* Variations for random effect */
        .background-shapes li:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .background-shapes li:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 12s; }
        .background-shapes li:nth-child(3) { left: 25%; width: 50px; height: 50px; animation-delay: 4s; }
        .background-shapes li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .background-shapes li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .background-shapes li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .background-shapes li:nth-child(7) { left: 85%; width: 70px; height: 70px; animation-delay: 7s; }


        @keyframes animateShapes {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }


        /* --- Popup Styling --- */
        .popup-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            background-color: #222831; /* Dark charcoal color from image */
            padding: 40px 35px;
            border-radius: 16px;
            border: 2px solid rgba(33, 199, 129, 0.4);
            box-shadow: 0 0 30px rgba(33, 199, 129, 0.5);
            text-align: left;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-btn:hover {
            color: #ffffff;
        }

        .popup-header {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .features-list {
            list-style: none;

        .features-list .list-item {

        .cta-button {

            color: #1f2b38;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(33, 199, 129, 0.4);
        }
        
        /* For emoji rendering consistency */
