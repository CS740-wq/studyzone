<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #10141F;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* === MAIN CARD STYLES === */
        .card-container {
            background-color: #1E2439;
            border-radius: 20px;
            padding: 40px 35px;
            max-width: 440px; /* Increased size */
            width: 100%;
            text-align: center;
            /* === NEW: GLOWING BORDER FOR MAIN CARD === */
            border: 2px solid rgba(90, 135, 255, 0.4);
            animation: glow-border-blue 3s infinite ease-in-out;
        }

        .card-header h1 { font-size: 36px; font-weight: 700; line-height: 1.2; margin-bottom: 25px; }
        .card-header span { font-size: 40px; margin-right: 5px; }
        .description-wrapper { position: relative; padding-left: 20px; margin-bottom: 30px; }
        
        .description-wrapper::before {
            content: '{'; position: absolute; left: 0; top: 50%; transform: translateY(-50%);
            font-size: 60px; font-weight: 100; color: #6c63ff; opacity: 0.7;
        }

        .description-text { color: #a9b3d0; font-size: 14px; line-height: 1.6; text-align: left; }
        
        .btn {
            display: flex; justify-content: center; align-items: center; gap: 8px;
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; color: #ffffff; text-decoration: none;
            cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:hover { transform: translateY(-3px); }
        .btn-generate { background-color: #16C172; margin-bottom: 15px; animation: glow-green 2.5s infinite ease-in-out; }
        .btn-how-to { background-color: #FCA01C; animation: glow-orange 2.5s infinite ease-in-out; }
        .user-id-box { background-color: #2A314B; border-radius: 10px; padding: 12px; margin-top: 30px; font-size: 14px; color: #a9b3d0; }
        
        @keyframes glow-green {
            0%, 100% { box-shadow: 0 0 5px rgba(22, 193, 114, 0.6); }
            50% { box-shadow: 0 0 20px rgba(22, 193, 114, 0.9); }
        }

        @keyframes glow-orange {
            0%, 100% { box-shadow: 0 0 5px rgba(252, 160, 28, 0.6); }
            50% { box-shadow: 0 0 20px rgba(252, 160, 28, 0.9); }
        }

        /* === POPUP STYLES === */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.active { opacity: 1; visibility: visible; }

        .popup-card {
            background-color: #1E2439; padding: 35px 30px; border-radius: 20px;
            max-width: 420px; /* Increased size */
            width: 90%; text-align: center; position: relative;
            transform: scale(0.9); transition: transform 0.3s ease;
            border: 2px solid rgba(90, 135, 255, 0.4);
            animation: glow-border-blue 3s infinite ease-in-out;
        }

        .popup-overlay.active .popup-card { transform: scale(1); }
        
        .popup-icon { font-size: 50px; margin-bottom: 20px; }
        .popup-title { font-size: 26px; font-weight: 700; color: #ffffff; margin-bottom: 10px; }
        .popup-subtitle { color: #a9b3d0; font-size: 15px; line-height: 1.5; margin-bottom: 25px; }

        .popup-join-btn {
            display: block; width: 100%; background-color: #6A5AF9; color: #ffffff; text-decoration: none;
            padding: 14px; border-radius: 12px; font-size: 16px; font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(106, 90, 249, 0.4);
        }

        .popup-join-btn:hover { background-color: #5a4af1; transform: translateY(-2px); box-shadow: 0 0 25px rgba(106, 90, 249, 0.7); }

        .popup-close-btn {
            position: absolute; top: 12px; right: 12px; width: 32px; height: 32px;
            background-color: rgba(255, 255, 255, 0.1); border: none; border-radius: 50%;
            color: #ffffff; font-size: 20px; font-weight: bold; line-height: 32px;
            cursor: pointer; transition: background-color 0.2s ease;
        }

        .popup-close-btn:hover { background-color: rgba(255, 255, 255, 0.2); }

        /* === KEYFRAME FOR BORDER GLOW (Used by both cards) === */
        @keyframes glow-border-blue {
            0%, 100% { box-shadow: 0 0 10px rgba(90, 135, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(90, 135, 255, 0.9); }
        }
    </style>
</head>
<body>

    <!-- === MAIN PAGE CONTENT === -->
    <div class="card-container">
        <div class="card-header"><h1><span>ðŸ”‘</span> Generate<br>Access Key</h1></div>
        <div class="description-wrapper"><p class="description-text">Click the button below to generate your access key. This will redirect you to a verification page.</p></div>
        <a href="https://arolinks.com/k9U2X1" target="_blank" rel="noopener noreferrer" class="btn btn-generate">Generate Access Key</a>
        <a href="https://t.me/mainstudyzone" target="_blank" rel="noopener noreferrer" class="btn btn-how-to"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>How to Generate Keys</a>
        <div class="user-id-box">User ID: <span id="dynamicUserId"></span></div>
    </div>
    
    <!-- === POPUP HTML STRUCTURE === -->
    <div class="popup-overlay" id="communityPopup">
        <div class="popup-card">
            <button class="popup-close-btn" id="closePopupBtn">Ã—</button>
            <div class="popup-icon">ðŸ“£</div>
            <h2 class="popup-title">Join Our Community!</h2>
            <p class="popup-subtitle">Stay updated with latest study materials and get instant notifications</p>

        </div>
    </div>

    <!-- === JAVASCRIPT FOR ALL FUNCTIONS === -->
    <script>
        // --- Logic for Random User ID ---
        (function() {
            const userIdElement = document.getElementById('dynamicUserId');
            if (userIdElement) {
                const newUserId = Math.floor(100000 + Math.random() * 900000);
                userIdElement.textContent = newUserId;
            }
        })();

        // --- Logic for Popup ---
        const popupOverlay = document.getElementById('communityPopup');
        const closeBtn = document.getElementById('closePopupBtn');
        let popupInterval;

        function showPopup() { if (popupOverlay) popupOverlay.classList.add('active'); }
        function hidePopup() {
            if (popupOverlay) popupOverlay.classList.remove('active');
            clearInterval(popupInterval);
        }

        popupInterval = setInterval(showPopup, 5000);

        if (closeBtn) closeBtn.addEventListener('click', hidePopup);
        if (popupOverlay) popupOverlay.addEventListener('click', function(event) {
            if (event.target === popupOverlay) {
                hidePopup();
            }
        });
    </script>
    
</body>
</html>
